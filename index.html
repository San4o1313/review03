<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div id="container">
      <h1>
        Our Reviews
        <div id="line"></div>
      </h1>
      <div id="card">
        <div id="quote-cont">
          <img id="img" >
          <i class="fas fa-quote-right"></i>
        </div>
        <h4 id="name"></h4>
        <h5 id="work"></h5>
        <p id= 'about'></p>
        <button id="back" class="chevron"><i class="fas fa-chevron-left"></i></button>
        <button id="forward" class="chevron"><i class="fas fa-chevron-right"></i></button>
        <br>
        <button id="random">Surprise Me</button>
      </div>
    </div>
    
    <script src="script.js"></script>

  </body>
</html>
